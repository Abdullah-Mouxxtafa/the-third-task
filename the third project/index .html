
<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        body { 
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4ff;
        }
        .container {
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #4e66d1;
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
        }
        .header img {
            width: 60px;
        }
        .header .icon {
            position: absolute;
            top: 50px;
            right: 10px;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            font-size: 18px;
            margin: 0 0 10px;
            color: #333;
        }
        .content p {
            color: #666;
            font-size: 14px;
            margin: 0 0 20px;
        }
        .content .plan {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .content .plan h3 {
            font-size: 16px;
            margin: 0;
            color: #333;
        }
        .content .plan a {
            font-size: 14px;
            color: #4e66d1;
            text-decoration: none;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #4e66d1;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #3c51a8;
        }
        .cancel {
            display: block;
            text-align: center;
            font-size: 14px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://via.placeholder.com/60" alt="Music Icon">
        <div class="icon">
            ðŸŽµ
        </div>
    </div>
    <div class="content">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
            <h3>Annual Plan</h3>
            <a href="#">Change</a>
        </div>
        <div class="price">$59.99/year</div>
        <a href="#" class="btn">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
    </div>
</div>

</body>
</html>
